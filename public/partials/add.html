<form role="form">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="name" class="form-control" placeholder="Enter Name" ng-model='form.name' name='name' />
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="phone" class="form-control" placeholder="Enter Phone" ng-model='form.phone' name='phone' />
  </div>
  <button ng-click='addContact()' class="btn btn-default">Add Contact</button>
</form>
